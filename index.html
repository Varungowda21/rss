<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock_paper_scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="title">
    <p class="tit">Heloo Friends....! this is rock paper scissor game where you will play with robot,click the rock
      paper
      scissor
      button to play,check the score and press red button to reset the game.</p>
  </div>
  <div class="wrapper">
    <div class="buttons">
      <div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rock</p>
        <button class="rpsButton" value="✊">✊</button>

      </div>
      <div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paper</p>
        <button class="rpsButton" value="🤚">🤚</button>
      </div>
      <div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;scissor</p>
        <button class="rpsButton" value="✌️">✌️</button>
      </div>
    </div>
    <div class="resultContainer">
      <div id="hands"></div>
      <div id="result"></div>
      <div id="player-score"></div>
      <div id="comp-score"></div>

      <button id='endGameButton'>🔴</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
